{% extends "account/base_entrance.html" %}
{% load i18n %}
{% load allauth %}
{% block head_title %}Change Password{% endblock head_title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <!-- Card -->
    <div class="card">
      <div class="card-body text-center">
        <!-- Page Title -->
        <h1 class="card-title mb-4">Change Password</h1>

        <!-- Success Message -->
        <p class="card-text">Your password is now changed.</p>

        <a href="{% url 'account_login' %}" class="btn btn-primary mt-3">
          Log In.
        </a>
      </div>
    </div>
    <!-- /Card -->
  </div>
</div>
{% endblock content %}
